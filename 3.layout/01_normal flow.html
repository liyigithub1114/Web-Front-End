<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档流 normal flow</title>
    <style>
        .box1{
            color: red;
            background: yellow;
        }
        span{
            color: red;
            background: yellow;
        }
    </style>
</head>
<body>

<!--
    元素在文档流中的特点
    1。 块元素（自上而下）
        - 块元素会在页面中独占一行
        - 默认宽度是父元素全部
        - 默认高度被内容撑满
    2。 行内元素（自左向右）
        - 行内元素不会独占一行
        -  默认宽高被内容撑满

-->
<div class="box1">hello</div>
<div class="box2">hello2</div>

<span>span</span>
<span>span</span>

</body>
</html>
