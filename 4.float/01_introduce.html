<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动简介</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            float: right;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: right;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>


<!--
    浮动
        - 浮动会完全脱离文档流
        - 设置浮动的元素会像父元素的左侧活着右侧移动
        - 浮动元素不会脱离父元素范围
        - 浮动元素移动时，不会超过他前面的其他元素
        - 如果浮动元素的上面是没有浮动的块元素，则无法浮动
        - 浮动元素不会超过他上面的兄弟元素
-->

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
